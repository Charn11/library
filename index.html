<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="img/wolf-svgrepo-com.svg">
            <h1>Wulf Library</h1>
        </div>
        <div class="main-content">
            <div class="content-header">
                <h2>Your Library</h2>
            </div>
            <table class="library-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
            <div>
                <div id="add">
                    <form method="post" action="" id="form">
                        <div id="head-form">
                            <h3>Add new book <img id="x" src="img/x-red.svg"></h3>
                        </div>
                        <div class="form-1">
                            <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" required autocomplete="off">
                            </div>
                            <div>
                            <label for="author">Author:</label>
                            <input type="text" id="author" required autocomplete="off">
                            </div>
                            <div>
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" required autocomplete="off">
                            </div>
                        </div>
                        <div  class="form-2">
                        <label for="read">Read:</label>
                        <input type="radio" name="choice" id="read" value="read" required>
                        <label for="unread">Unread:</label>
                        <input type="radio" name="choice" id="unread" value="unread" required>
                        </div>
                        <input disabled type="button" id="filled" value="SUBMIT">
                    </form>
                    <button id="newBook">ADD NEW BOOK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
